<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Satisfy&display=swap" rel="stylesheet">
</head>

<body>
  <header class="title-header">
    <h1>Travel Planner</h1>
  </header>

  <main class="site-main">
    <section class="input-section">
      <form>
        <div class="input-group">
          <label for="location">Destination</label>
          <input type="text" title="Destination name" id="location" placeholder="Enter destination name..." required>
        </div>
        <div class="input-group">
          <label for="date">Date</label>
          <input type="date" title="Trip date" id="date" required>
        </div>
        <button type="button" id="add-trip">Enter</button>
      </form>
    </section>

    <section class="trips-container">
      <div class="no-trips">
        No planned trips to show...
      </div>
    </section>
  </main>
</body>

</html>
